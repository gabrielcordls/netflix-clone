<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Netflix</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/n-logo.png" />
    <link href="http://fonts.cdnfonts.com/css/netflix-sans" rel="stylesheet">
    
    <!--style css-->

    <link rel="stylesheet" href="/style/main.css"/>
    <link rel="stylesheet" href="/style/animation.css"/>
    <link rel="stylesheet" href="/style/responsive.css"/>

    <!--owl css-->

    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="/img/netflix-logo.png" alt="Logo da Netflix" />
        </div>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha lista</a>
        </nav>
        <nav class="sub-nav">
          <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
          <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
          <a href='#'><img class="avatar-netflix" src="/img/netflix-avatar.png" alt="netflix avatar"></a>
        <nav class="arrow-nav">
            <a href='#'><i class="fas fa-sort-down"></i></a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <img class="logo-filme" src="/img/suits-logo.svg" alt="Suits"/>
          <p class="descricao">
            O advogado Harvey Specter encontra o parceiro ideal no
            garoto-prodígio Mike Ross, porém há um pequeno problema: Mike largou
            a faculdade e não chegou a se formar.
          </p>
          <div class="botoes">
            <button role="button" class="botao" id="botao-play">
              <i class="fas fa-play"></i>Assistir
            </button>
            <button role="button" class="botao" id="botao-info">
              <i class="fas fa-info-circle"></i>Mais informações
            </button>
            <div>
              <p class="adicionados">Adicionados Recentemente<i id="seta-direita" class="fas fa-angle-right"></i></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="/img/banners/banner1.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner5.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner4.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner2.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner6.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner8.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner9.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner10.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner7.jpg" alt="" >
        </div>
        <div class="item">
          <img class="box-filme" src="/img/banners/banner3.jpg" alt="" >
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/53c3bfc566.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>
  </body>
</html>
